server {
    listen 80;
    listen 8088;
    server_name localhost;
    
    # 静态文件服务配置
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存和性能优化
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # 处理前端路由（如React/Vue的history模式）
    location ~ ^/(assets|static)/ {
        expires max;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}